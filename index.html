<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Coloring Grids Assignment(5)</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="buttons-div">
      <div>
        <button onClick="addNewRows()">Add a row</button>
        <button onClick="addNewCells()">Add cells</button>
        <button onClick="removeRow()">Remove rows</button>
        <button onClick="removeCells()">Remove cells</button>
        <button onClick="fillUncolored()">Color uncolored cells</button>
        <button onClick="fillAll()">Color all cells</button>
        <button onClick="clearAll()">Clear all cells</button>
      </div>
    </div>

    <div>
      <br />
      <span>Select color:</span>
      <select onchange="selectColor(this.value)">
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="purple">Purple</option>
      </select>
    </div>
    <br/>
    <table id="table"></table>
    <script src="script.js"></script>
  </body>
</html>
